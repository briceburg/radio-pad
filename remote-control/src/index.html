<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>RadioPad</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script type="module" src="/js/app.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />
    <link rel="source" href="https://github.com/briceburg/radio-pad" />
  </head>
  <body>
    <ion-app>
      <ion-tabs>
        <!-- navbar -->
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="radio">
            <ion-icon name="radio-outline"></ion-icon>
            Radio
          </ion-tab-button>
          <ion-tab-button tab="settings">
            <ion-icon name="settings-outline"></ion-icon>
            Settings
          </ion-tab-button>
        </ion-tab-bar>

        <!-- radio page -->
        <ion-tab tab="radio">
          <ion-header translucent="true">
            <ion-toolbar>
              <ion-title size="large">
                <span id="stations-name"></span>:
                <span id="now-playing">...</span>
              </ion-title>
              <ion-buttons slot="end">
                <ion-button
                  shape="round"
                  size="small"
                  id="listen-button"
                  aria-label="Play stream"
                  fill="outline"
                >
                  <ion-icon slot="icon-only" name="headset"></ion-icon>
                </ion-button>
                <ion-button
                  shape="round"
                  size="small"
                  color="danger"
                  disabled="true"
                  id="stop-button"
                  aria-label="Stop playback"
                >
                  <ion-icon slot="icon-only" name="stop"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content fullscreen="true" class="ion-padding">
            <div id="radio-info" class="ion-text-center"></div>
            <ion-grid id="station-grid"></ion-grid>
          </ion-content>
        </ion-tab>

        <!-- settings page -->
        <ion-tab tab="settings">
          <ion-header>
            <ion-toolbar>
              <ion-title size="large"> Settings </ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content fullscreen="true" class="ion-padding">
            <div id="debug-info" class="ion-text-center"></div>
            <ion-list id="settings-list"></ion-list>
            <ion-button id="settings-save-button" expand="block"
              >Save</ion-button
            >
          </ion-content>
        </ion-tab>
      </ion-tabs>
    </ion-app>
  </body>
</html>
