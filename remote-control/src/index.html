<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>RadioPad</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />
    <link rel="source" href="https://github.com/briceburg/radio-pad" />
  </head>
  <body>
    <ion-app>
      <ion-header slot="fixed" translucent="true">
        <ion-toolbar>
          <ion-title size="large">
            Now Playing: <span id="now-playing">...</span>
          </ion-title>
          <ion-buttons slot="end">
            <ion-button
              shape="round"
              size="small"
              color="danger"
              disabled="true"
              id="stop-button"
              aria-label="Stop playback"
            >
              <ion-icon slot="icon-only" name="stop"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content fullscreen="true" class="ion-padding">
        <ion-segment-view>
          <ion-segment-content id="stations">
            <ion-grid id="station-grid" fixed="true"></ion-grid>
          </ion-segment-content>
          <ion-segment-content id="settings">
            <div id="debug-info" class="ion-text-center"></div>
            <ion-list>
              <ion-item>
                <ion-label position="stacked">Key</ion-label>
                <ion-input id="settings-key" placeholder="Enter key"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Value</ion-label>
                <ion-input id="settings-value" placeholder="Enter value"></ion-input>
              </ion-item>
              <ion-button id="settings-save" expand="block">Save</ion-button>
            </ion-list>
          </ion-segment-content>
        </ion-segment-view>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-segment>
            <ion-segment-button value="stations" content-id="stations">
              <ion-label>Stations</ion-label>
            </ion-segment-button>
            <ion-segment-button value="settings" content-id="settings">
              <ion-label>Settings</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
      </ion-footer>
    </ion-app>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
